<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg" fill="none">

    <!-- 渐变色设置 -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00bfff; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7fffd4; stop-opacity:1" />
        </linearGradient>
    </defs>

<!--    <rect width="300" height="60" rx="10" fill="#FFFFFF"/>-->

    <line x1="30"    y1="5"    x2="51.65" y2="17.5"  stroke="#17CFC4" stroke-width="3"/>
    <line x1="51.65" y1="17.5" x2="51.65" y2="42.5" stroke="#17CFC4" stroke-width="3"/>
    <line x1="51.65" y1="42.5" x2="30"   y2="55"     stroke="#17CFC4" stroke-width="3"/>
    <line x1="30"    y1="55"   x2="8.35" y2="42.5"  stroke="#17CFC4" stroke-width="3"/>
    <line x1="8.35"  y1="42.5" x2="8.35" y2="17.5" stroke="#17CFC4" stroke-width="3"/>
    <line x1="8.35"  y1="17.5" x2="30"   y2="5"      stroke="#17CFC4" stroke-width="3"/>

    <!-- 智能化元素 - 电路连接图案，移到左侧 -->
    <circle cx="30"      cy="5" r="3" fill="#17CFC4"/>
    <circle cx="51.65"   cy="17.5" r="3" fill="#17CFC4"/>
    <circle cx="51.65"   cy="42.5" r="3" fill="#17CFC4"/>
    <circle cx="30"      cy="55" r="3" fill="#17CFC4"/>
    <circle cx="8.35"    cy="42.5" r="3" fill="#17CFC4"/>
    <circle cx="8.35"    cy="17.5" r="3" fill="#17CFC4"/>

    <!-- 辅助线 -->
    <line x1="25"  y1="17.5" x2="35"   y2="17.5"  stroke="#17CFC4" stroke-linecap="round" stroke-width="2"/>
    <line x1="25"  y1="42.5" x2="35"   y2="42.5"  stroke="#17CFC4" stroke-linecap="round" stroke-width="2"/>
    <!-- 简写放在LOGO内部 -->
    <text x="15" y="35" font-family="Arial, Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#17CFC4">NSE</text>

    <!-- LOGO字体放在右侧 -->
    <text x="70" y="40" font-family="Arial, Helvetica, sans-serif" font-size="30" font-weight="bold" fill="url(#grad1)">Platform IAM</text>

    <!-- 简洁边框（可选） -->
<!--    <rect x="1" y="1" width="298" height="58" rx="9" stroke="#c0c0c0" stroke-width="1"/>-->
</svg>